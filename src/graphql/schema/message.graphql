type Message {
  id: String!
  body: String!
  image: String
  from: Sender!
  roomId: String!
}

type VoidResponse {
  successful: Boolean
}

type Query {
  messages(roomId: String!): [Message]
}

type Mutation {
  sendMessage(body: String!, senderName: String!, roomId: String!): VoidResponse
}

type Subscription {
  newMessage(roomName: String!): Message!
}
